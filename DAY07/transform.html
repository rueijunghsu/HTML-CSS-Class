<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    ul {
      display: flex;
    }

    li {
      width: 200px;
      height: 200px;
      background-color: #ccc;
      margin: 10px;
      font-size: 50px;
    }

    li:nth-child(3) {
      background-color: red;
      /* transform: scale() skew() rotate() translate(); 四個函式 */
      /* 有block特性,transform才有效果 */
      transform: perspective(200px) rotate(0deg);
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
</body>
</html>
