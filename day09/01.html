<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      width: 100%;
      height: 500px;
      position: relative;
      background-color: green;
    }
    .box p{
      position: relative;
      z-index: 2;
    }
    .box::after{
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url('ruby.png');
      opacity: .8;
    }
  </style>
</head>
<body>


  <div class="box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi ex beatae rem necessitatibus, ab eius at facilis quis, libero nesciunt est consequuntur officia, laborum ipsum quisquam quod deserunt! Consectetur, reprehenderit?</p>
  </div>


</body>
</html>
